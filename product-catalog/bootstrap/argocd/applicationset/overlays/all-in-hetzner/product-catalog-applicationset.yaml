apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: product-catalog
  namespace: argocd
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
spec:
  generators:
    - list:
        elements:
        - cluster: local
          url: https://kubernetes.default.svc
          values:
            name: product-catalog-dev
            path: product-catalog/environments/overlays/dev
            namespace: product-catalog-dev
            project: product-catalog
        - cluster: local
          url: https://kubernetes.default.svc
          values:
            name: product-catalog-test
            path: product-catalog/environments/overlays/test
            namespace: product-catalog-test
            project: product-catalog
        - cluster: local
          url: https://kubernetes.default.svc
          values:
            name: product-catalog-prod
            path: product-catalog/environments/overlays/prod
            namespace: product-catalog-prod
            project: product-catalog
        - cluster: local
          url: https://kubernetes.default.svc
          values:
            name: product-catalog-cicd
            path: product-catalog/clusters/hetzner.cluster/overlays/cicd
            namespace: product-catalog-cicd
            project: product-catalog
        - cluster: local
          url: https://kubernetes.default.svc
          values:
            name: product-catalog-monitor
            path: product-catalog/environments/overlays/monitor
            namespace: product-catalog-monitor
            project: product-catalog
  template:
    metadata:
      name: '{{values.name}}'
      annotations:
        argocd.argoproj.io/compare-options: IgnoreExtraneous
        argocd.argoproj.io/sync-options: Prune=false
    spec:
      project: '{{values.project}}'
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
      source:
        repoURL: https://github.com/luisarizmendi/openshift-demos
        targetRevision: master
        path: '{{values.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{values.namespace}}'
      ignoreDifferences:
      - group: apps
        kind: Deployment
        jsonPointers:
        - /spec/replicas
      - group: route.openshift.io
        kind: Route
        jsonPointers:
        - /status
      - group: image.openshift.io
        kind: ImageStream
        jsonPointers:
        - /spec/tags