apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: manuela
  namespace: argocd
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
spec:
  generators:
    - list:
        elements:
#        - cluster: local
#          url: https://kubernetes.default.svc
#          values:
#            name: manuela-dev
#            path: manuela/clusters/rhpds.cluster/overlays/dev
#            namespace: manuela-dev
#            project: manuela
        - cluster: local
          url: https://kubernetes.default.svc
          values:
            name: manuela-test
            path: manuela/clusters/rhpds.cluster/overlays/test
            namespace: manuela-test
            project: manuela
        - cluster: local
          url: https://kubernetes.default.svc
          values:
            name: manuela-prod
            path: manuela/clusters/rhpds.cluster/overlays/prod
            namespace: manuela-prod
            project: manuela
        - cluster: local
          url: https://kubernetes.default.svc
          values:
            name: manuela-cicd
            path: manuela/clusters/rhpds.cluster/overlays/cicd
            namespace: manuela-cicd
            project: manuela
        - cluster: local
          url: https://kubernetes.default.svc
          values:
            name: codeready-workspaces
            path: manuela/environments/overlays/codeready-workspaces
            namespace: codeready-workspaces
            project: manuela
  template:
    metadata:
      name: '{{values.name}}'
      annotations:
        argocd.argoproj.io/compare-options: IgnoreExtraneous
        argocd.argoproj.io/sync-options: Prune=false
    spec:
      project: '{{values.project}}'
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
      source:
        repoURL: https://github.com/luisarizmendi/openshift-demos
        targetRevision: master
        path: '{{values.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{values.namespace}}'
      ignoreDifferences:
      - group: apps
        kind: Deployment
        jsonPointers:
        - /spec/replicas
      - group: route.openshift.io
        kind: Route
        jsonPointers:
        - /status
      - group: image.openshift.io
        kind: ImageStream
        jsonPointers:
        - /spec/tags
      - group: apps.openshift.io
        kind: DeploymentConfig
        jsonPointers:
        - /spec/template/spec/containers/0/image
      - group: operators.coreos.com
        kind: OperatorGroup
        jsonPointers:
        - /metadata/annotations/olm.providedAPIs
      - group: org.eclipse.che
        kind: CheCluster
        jsonPointers:
        - /metadata/managedFields
      - group: org.eclipse.che
        kind: CheCluster
        jsonPointers:
        - /spec/auth/identityProviderURL
      - group: org.eclipse.che
        kind: CheCluster
        jsonPointers:
        - /spec/auth/oAuthClientName
      - group: org.eclipse.che
        kind: CheCluster
        jsonPointers:
        - /spec/auth/oAuthSecret
      - group: org.eclipse.che
        kind: CheCluster
        jsonPointers:
        - /spec/auth/identityProviderClientId
      - group: org.eclipse.che
        kind: CheCluster
        jsonPointers:
        - /spec/auth/identityProviderRealm
      - group: org.eclipse.che
        kind: CheCluster
        jsonPointers:
        - /spec/database/chePostgresDb
      - group: org.eclipse.che
        kind: CheCluster
        jsonPointers:
        - /spec/database/chePostgresHostName
      - group: org.eclipse.che
        kind: CheCluster
        jsonPointers:
        - /spec/database/chePostgresPort
