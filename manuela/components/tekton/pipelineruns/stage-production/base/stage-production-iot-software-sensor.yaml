  apiVersion: tekton.dev/v1beta1
  kind: PipelineRun
  metadata:
    generateName: stage-production-
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-options: Prune=false
  spec:
    pipelineRef:
      name: stage-production
    params:
    - name: component
      value: iot-software-sensor
    - name: SOURCE_IMAGE
      value: image-registry.openshift-image-registry.svc:5000/manuela-test/iot-software-sensor
    - name: CONFIGMAP_PREFIX
      value: IOT_software-sensor
    workspaces:
    - name: config
      configMap:
        name: pipeline-config
    - name: github-secret
      secret:
        secretName: github
    - name: quay-secret
      secret:
        secretName: quay-build-secret
    - name: gitrepos
      # volumeClaimTemplate:
      #   spec:
      #     accessModes: 
      #     - ReadWriteMany
      #     resources:
      #       requests:
      #         storage: 1Gi
      persistentVolumeClaim:
        claimName: iot-software-sensor-gitrepos
